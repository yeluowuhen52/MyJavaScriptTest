<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数和对象之间的关系</title>
    <script>
        function Person(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.eat = function () {
                console.log("吃粑粑!")
            };
        }

        var per = new Person("xiaosu", 22, "女");
        per.eat();
        console.dir(per);
        console.dir(Person);
        console.dir(per.constructor == Person);
    </script>
</head>
<body>

</body>
</html>
