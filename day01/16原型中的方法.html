        function Animal(name, age) {
            this.name = name;
            this.age = age;
        }

        Animal.prototype.eat = function () {
            console.log("eat");
            this.play();
        };

        Animal.prototype.play = function () {
            console.log("play")
            this.sleep();
        };
        Animal.prototype.sleep = function () {
            console.log("sleep")
        };

        var animal = new Animal("zhangsan",12);
        animal.eat();
