<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动带来的影响</title>
    <style>
        .father {
            border: 1px solid #ff0000;
            overflow: hidden;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 1px solid black;
            float: left;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
</div>
</body>
</html>
