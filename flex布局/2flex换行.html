<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex换行</title>
    <style>
        .father {
            width: 1000px;
            border: 1px solid #ff0000;
            display: flex;
            flex-wrap: wrap;
        }

        .son {
            width: 20%;
            height: 200px;
            background-color: pink;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
</div>
</body>
</html>
